<div class="card">
    <img class="card-img-top" [src]="imageUrl" alt="{{ title }}">
    <div class="card-body">
        <h5 class="card-title bg-danger text-white text-center">{{ title }}</h5>
        <p class="card-text">{{ description }}</p>
        <p class="card-text">$ {{ price }}</p>
    </div>
</div>
